group 'messenger-backup'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jdom:jdom2:2.0.6'
    compile 'org.apache.httpcomponents:httpclient:4.5.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
